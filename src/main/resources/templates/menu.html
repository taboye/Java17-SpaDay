<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My profile</h2>
        <p th:text="${name}"></p>
        <p th:text="${skintype}"></p>
        <p th:text="${manipedi}"></p>
    </div>
    <div id = "servicesMenu">
            <h2>Menu of Available Services</h2>
        <div>
            <h3>Facial Treatments</h3>
            <p>The facial treatments below are recommended<br>
                by our estheticians for your given skin type. </p>
            <table>
                <th:block th:each="service: ${appropriateFacials}">
                    <tr>
                        <td th:text="${service}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
        <!--add or option for bonus mission 2 (Both)-->
        <div th:if="${manipedi.equals('manicure')} or ${manipedi.equals('both')}">
            <h3>Manicure</h3>
            <p th:replace="~{fragments::manicureDescription}"></p>
        </div>
        <!--add or option for bonus mission 2 (Both)-->
        <div th:if="${manipedi.equals('pedicure')} or ${manipedi.equals('both')}">
            <h3>Pedicure</h3>
            <p th:replace="~{fragments::pedicureDescription}"></p>
        </div>
    </div>
<!-- Bonus Mission 1 (footer)-->
    <footer>
        <div>Ask new color</div>
        <div id="color-collection">
            <th:block th:each="color: ${colorChoices}">
                <div class="color-sample" th:style="'background: '+${color}"></div>
            </th:block>
        </div>
    </footer>
</body>
</html>
